  static_pages:
    home:
      content_interpreter: Wenn Du mit Deinen Sprachkenntnissen helfen willst, findest Du hier offene Termine oder wirst automatisch per Email benachrichtigt.
      content_organisation: 'Du brauchst Hilfe bei einem Amtstermin oder beim Arzt? Stelle hier Deine Anfrage ein, damit wir schnell einen Übersetzer für Dich finden können.'
      description_one: >
        'Geflüchtete verlieren aufgrund von Sprachbarrieren Zeit und Rechte.
        Dolmatch bringt ehrenamtliche Übersetzer und Geflüchtete schnell zusammen.
        Heimleiter und Sozialarbeiter können schnell und einfach Termine für Geflüchtete eintragen und verwalten.
        Übersetzer erhalten je nach Sprachkenntnissen und Region automatisch eine Email, wenn eine neue Übersetzungsanfrage eingeht.
        Erst bei einer positiven Vermittlung bekommt der Übersetzer die Kontaktdaten des Hilfesuchenden.'
      description_two: >
        'Man muss nicht gleich Urdu oder Farsi sprechen, um als “Dolmatcher” anzufangen.
        In vielen Fällen kann Geflüchteten auch mit Englisch geholfen werden.
        Schau einfach in der Terminübersicht nach, welche Sprachen in Deiner Region gesucht werden.
        Ob Student, Rentner oder Ex-Geflüchteter: jeder kann mitmachen. Und dabei gibt es keinerlei zeitliche Verpflichtung.
        Du kannst 1x im Jahr oder 1x in der Woche helfen. So wie es Dir in Deinen Zeitplan passt.'
      description_three: >
        'Wir sind eine Gruppe von ehrenamtlichen Entwicklern, User Experience Experten und Produktmanagern,
        die seit Dezember 2015 gemeinsam mit Dolmetschern und sozialen Trägern an Dolmatch arbeiten.'
      headline_one: Was macht Dolmatch?
      headline_two: Kann ich helfen?
      headline_three: Wer steckt hinter Dolmatch?
      i_want_to_help: Ich will helfen
      mission_statement: dolmatch quickly connects voluntary interpreters with refugees
